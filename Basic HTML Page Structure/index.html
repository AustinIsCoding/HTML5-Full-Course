<!DOCTYPE html> <!-- Defines the HTML version (HTML5) -->
<html lang="en"> <!-- Root element of the HTML document, with language set to English -->

<head> <!-- Contains metadata and links related to the document -->
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 (supports most characters) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive on all devices -->
    <title>Document</title> <!-- Title displayed in the browser tab -->
</head>

<body> <!-- Content visible to users goes here -->
    <h1>Hello World </h1>
    <p>This is my first html knowledge </p>
</body>

</html>
