<!-- Example document with all body childrens in Inline Text Semantics -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Text Semantics</title>
</head>

<body>
    <p>
        <a href="#">Link</a> with
        <strong>strong</strong> and
        <em>emphasis</em>. Inline <span>span</span>.
        Line<br>break,
        <code>code</code>,
        <mark>highlight</mark>,
        <abbr title="World Health Organization">WHO</abbr>,
        <time datetime="2025-07-31">July 31, 2025</time>.
    </p>
</body>

</html>
