<!-- Example document with all body childrens in Content Sectioning Elements -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Sectioning Elements</title>
</head>

<body>
    <header>
        <h1>Site Title</h1>
        <p>Introductory text</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Section Title</h2>
            <p>This is a thematic section.</p>
        </section>

        <article>
            <h3>Article Title</h3>
            <p>This is a self-contained article.</p>
        </article>

        <aside>
            <p>This is a sidebar or ad area.</p>
        </aside>
    </main>

    <footer>
        <p>Footer content Â© 2025</p>
    </footer>
</body>

</html>
