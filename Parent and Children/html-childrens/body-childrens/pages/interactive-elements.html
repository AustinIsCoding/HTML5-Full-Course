<!-- Example document with all body childrens in Interactive Elements -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
</head>

<body>
    <details>
        <summary>More Info</summary>
        <p>This is hidden until expanded.</p>
    </details>

    <dialog open>
        <p>This is a dialog box.</p>
    </dialog>

    <script>
        console.log('Script is running.');
    </script>

    <noscript>
        JavaScript is disabled in your browser.
    </noscript>
</body>

</html>
